<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sola Electric - Our Projects</title>
    <meta name="description" content="Explore our professional solar and electrical installations gallery">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        solar: {
                            100: '#FFF9C4',
                            500: '#FFEB3B',
                            700: '#FBC02D',
                            900: '#F57F17',
                        },
                        electric: {
                            500: '#3F51B5',
                            700: '#303F9F',
                            900: '#1A237E',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                Our Work Speaks for Itself
            </h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                Explore Our Recent Solar and Electrical Projects
            </p>
        </section>

        <!-- Category Tabs -->
        <div class="flex flex-wrap justify-center mb-8 gap-2">
            <button class="category-btn active px-6 py-2 rounded-full bg-solar-500 text-white font-medium" data-category="all">
                All Projects
            </button>
            <button class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 font-medium" data-category="solar">
                Solar Installations
            </button>
            <button class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 font-medium" data-category="electrical">
                Electrical Wiring
            </button>
            <button class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 font-medium" data-category="backup">
                Backup Power
            </button>
            <button class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 font-medium" data-category="maintenance">
                Maintenance
            </button>
        </div>

        <!-- Gallery Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="gallery-grid">
            <!-- Projects will be loaded dynamically via JavaScript -->
        </div>

        <!-- CTA Section -->
        <section class="text-center mt-16 bg-solar-100 p-8 rounded-xl">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Ready to Start Your Project?</h2>
            <p class="text-gray-600 mb-6 max-w-2xl mx-auto">
                Contact us today for a free consultation and quote tailored to your energy needs.
            </p>
            <a href="#contact" class="inline-block px-8 py-3 bg-solar-500 hover:bg-solar-700 text-white font-bold rounded-full transition duration-300">
                Get a Free Quote
            </a>
        </section>
    </main>

    <custom-footer></custom-footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-90 p-4">
        <div class="relative max-w-4xl w-full">
            <button id="close-lightbox" class="absolute -top-10 right-0 text-white hover:text-solar-500">
                <i data-feather="x" class="w-8 h-8"></i>
            </button>
            <div class="bg-white rounded-lg overflow-hidden">
                <img id="lightbox-image" class="w-full h-auto max-h-[70vh] object-contain" src="" alt="">
                <div class="p-6">
                    <h3 id="lightbox-title" class="text-2xl font-bold mb-2"></h3>
                    <p id="lightbox-desc" class="text-gray-700"></p>
                    <div id="lightbox-details" class="mt-4 flex flex-wrap gap-4">
                        <div class="flex items-center">
                            <i data-feather="map-pin" class="w-4 h-4 mr-2 text-solar-500"></i>
                            <span id="lightbox-location"></span>
                        </div>
                        <div class="flex items-center">
                            <i data-feather="hard-drive" class="w-4 h-4 mr-2 text-solar-500"></i>
                            <span id="lightbox-equipment"></span>
                        </div>
                        <div class="flex items-center">
                            <i data-feather="home" class="w-4 h-4 mr-2 text-solar-500"></i>
                            <span id="lightbox-type"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
